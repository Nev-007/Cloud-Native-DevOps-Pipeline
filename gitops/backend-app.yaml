apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Nev-007/Cloud-Native-DevOps-Pipeline.git
    targetRevision: main
    path: gitops/backend

  destination:
    server: https://kubernetes.default.svc
    namespace: devops

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

